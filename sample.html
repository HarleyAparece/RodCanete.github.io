<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animated Div Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
      #animated-div {
        width: 200px;
        height: 200px;
        background-color: blue;
        margin: 50px auto;
        opacity: 0;
      }
      #animated-div p {
        color: white;
        text-align: center;
        font-size: 24px;
        margin-top: 80px;
      }
    </style>
  </head>
  <body>
    <div id="animated-div" class="animate__animated animate__fadeInUp animated">
      <p>Hello World!</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
